tests:
  it should fail with invalid argument:
    command: ./commander asfdf
    exit-code: 3

  it should display help:
    command: ./commander
    exit-code: 0

  it should execute tests:
    command: ./commander test ./integration/commander_test.yaml
    stdout: ✓ it should exit with error code
    exit-code: 0

  it should assert that commander will fail:
    command: ./commander test ./integration/failing_suite.yaml
    stdout:
      contains:
        - ✗ it will fail, on property 'ExitCode'
        - "Count: 1, Failed: 1"
    exit-code: 1

  it should validate a big output:
    command: ./commander test ./integration/test_big_output.yaml
    stdout:
      contains:
        - ✓ cat ./integration/_fixtures/big_out.txt
        - "Count: 1, Failed: 0"
    exit-code: 0

  test global and local configurations:
    command: ./commander test ./integration/config_test.yaml
    stdout:
      contains:
        - ✓ should print global env value
        - ✓ should print local env value
    exit-code: 0