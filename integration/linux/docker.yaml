nodes:
  docker-host:
    type: docker
    image: docker.io/library/alpine:3.11.3
    docker-exec-user: 1001

config:
  nodes:
    - docker-host

tests:
  cat /etc/os-release:
    stdout:
      exactly: |-
        NAME="Alpine Linux"
        ID=alpine
        VERSION_ID=3.11.3
        PRETTY_NAME="Alpine Linux v3.11"
        HOME_URL="https://alpinelinux.org/"
        BUG_REPORT_URL="https://bugs.alpinelinux.org/"

  "id -u":
    stdout: "1001"
